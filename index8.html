<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CubeSlider - 3D Image Slider</title>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Cubeslider - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />
		<meta name="author" content="Alban Xhaferllari" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/cubeslider.css" />

	</head>
	<body>
		<div class="container_1">
			
			<div id="cs-slider">
				<a href="http://www.albanx.com/" target="_blank">
					<img src="images/055-2.JPG"/>
					<div class="cs-title"> 3d Abstract from Codecanyon</div>
				</a>
				<a href="http://www.google.com/" target="_blank">
					<img src="images/010-5.JPG" title="Evanto Marketplace"/>
					<div class="cs-title">Evanto Marketplace</div>
				</a>
				
				<img src="images/010-5.JPG" title="Cube Slider"/>
				<img src="images/010-5.JPG" title="The css3 slider"/>
				<img src="images/010-5.JPG" title="Great fallback for IE"/>
				<img src="images/010-5.JPG" title="Fast and simple"/>
				<img src="images/010-5.JPG" title="Images from codecanyon"/>
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="cubeslider-min.js"></script>
		
		<script type="text/javascript">
		$('#cs-slider').cubeslider({
			cubesNum: 		{rows:5, cols:1},
			orientation:	'h',
			spreadPixel		:0,
			cubeSync		:100,
			perspective:600
		});
		</script>
		
	</body>
</html>
